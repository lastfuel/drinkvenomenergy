<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drink Venom Energy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZCYQPSB02"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5ZCYQPSB02');
  </script>
</head>
<body class="original">
  <header>
    <img src="venom-logo.svg" alt="Venom Energy Logo" id="logo"/>
  </header>
  <main class="hero-title-container" id="main-content">
    <div class="hero-text-container">
      <h2 class="hero-title-flavor" id="flavor">ORIGINAL</h2>
      <h1 class="hero-title">VENOM ENERGY</h1>
    </div>
    <div class="can">
      <img id="can-image" src="venom-can-o.png" alt="Venom Energy Can"/>
      <img id="can-image-fp" class="hidden" src="venom-can-fp.png" alt="Venom Energy Fruit Punch Can"/>
      <img id="can-image-m" class="hidden" src="venom-can-m.png" alt="Venom Energy Mango Can"/>
    </div>
    <div class="indicator-container" id="indicator-container"></div>
    <div class="controls">
      <button id="prev-button" aria-label="Previous Flavor"><i class="fas fa-arrow-left"></i></button>
      <a id="buy-button" aria-label="Buy Now" target="_blank">BUY NOW</a>
      <button id="next-button" aria-label="Next Flavor"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="social-icons">
      <a href="#" id="facebook-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" id="twitter-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" id="instagram-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </main>
  <div id="policy-content" class="hidden">
    <div class="content-container" id="content-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
